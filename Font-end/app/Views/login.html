
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
</head>

<body class="bgc">

  <div class="pen-title">
    <h1 class="title">Login </h1>
  </div>

  <div class="module form-module">
    <div class="toggle toggle_login">
      <div class="tooltip  ">
        <span class="content">Register your account</span>
      </div>
    </div>
    <div class="form">
      <h2 class="text-center">Login to your account</h2>
      <form>
        <input type="text" placeholder="Username" id="taikhoan"  required/>
        <input type="password" placeholder="Password"  id="matkhau" required/>
        <button  class="submit" id="login" type="button">Login</button>
      </form>
    </div>
    <div class="form">
      <h2 class="text-center">Create an account</h2>
      <form id="signupForm">
        <input type="text" placeholder="Username" id="username" name="username"/>
        <input type="password" placeholder="Password" id="password" name="password"/>
        <input type="text" placeholder="Name" id="name" name="name" />
        <input type="email" placeholder="Email Address" id="email" name="email"/>
        <input type="number" placeholder="Phone Number" id="phone" name="phone" />
        <button class="submit" id="register" type="button">Register</button>
      </form>
    </div>
    <div class="cta"><a id="cfg" href="#">Forgot your password?</a></div>

  </div>
  
  <script src="../../dist/vendor.js"></script>
  <script src="../../dist/login.js"></script>
</body>

</html>
